<Virtualhost *:443>
   DocumentRoot "/opt/www/manage/public"
   ServerName manage.demo.openconext.org

   Alias /simplesaml /opt/www/manage/library/simplesamlphp/www

    <Directory "/opt/www/manage/public/">
        Options Indexes MultiViews FollowSymLinks
        AllowOverride All
        Order allow,deny
        Allow from all
    </Directory>

    SetEnv APPLICATION_ENV demo

    SSLEngine on

    SSLProtocol -ALL +SSLv3 +TLSv1
    SSLCipherSuite ALL:!aNULL:!ADH:!eNULL:!LOW:!EXP:!RC4-MD5:RC4+RSA:+HIGH:+MEDIUM

    SSLCertificateFile      /etc/httpd/keys/star.demo.openconext.org.pem
    SSLCertificateKeyFile   /etc/httpd/keys/star.demo.openconext.org.key
    SSLCACertificateFile    /etc/httpd/keys/star.demo.openconext.org_cabundle.pem
</VirtualHost>